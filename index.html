<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeerJS POC - Multiplayer Connection Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 30px;
      }

      h1 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 24px;
      }

      .status {
        padding: 12px;
        border-radius: 8px;
        margin: 20px 0;
        font-weight: 500;
        text-align: center;
      }

      .status.disconnected {
        background: #fee;
        color: #c33;
      }

      .status.connected {
        background: #efe;
        color: #3c3;
      }

      .status.waiting {
        background: #ffeaa7;
        color: #d63031;
      }

      .peer-id {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        word-break: break-all;
        border: 2px solid #667eea;
      }

      .peer-id strong {
        color: #667eea;
        display: block;
        margin-bottom: 5px;
      }

      .peer-id code {
        font-size: 16px;
        color: #333;
        font-weight: bold;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 10px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 14px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 10px;
      }

      button:hover {
        background: #5568d3;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .message-area {
        margin-top: 20px;
      }

      .messages {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
      }

      .message {
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 6px;
        word-wrap: break-word;
      }

      .message.sent {
        background: #667eea;
        color: white;
        margin-left: 20px;
      }

      .message.received {
        background: #e9ecef;
        color: #333;
        margin-right: 20px;
      }

      .message-input-group {
        display: flex;
        gap: 10px;
      }

      .message-input-group input {
        flex: 1;
        margin-bottom: 0;
      }

      .message-input-group button {
        width: auto;
        padding: 12px 24px;
        margin-bottom: 0;
      }

      .connected-peers {
        background: #e7f5ff;
        padding: 12px;
        border-radius: 8px;
        margin: 15px 0;
      }

      .connected-peers h3 {
        font-size: 14px;
        color: #667eea;
        margin-bottom: 8px;
      }

      .peer-list {
        font-size: 14px;
        color: #555;
      }

      .section {
        margin: 25px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .section h2 {
        font-size: 18px;
        color: #667eea;
        margin-bottom: 15px;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ® PeerJS Connection Test</h1>
      <p style="color: #666; margin-bottom: 20px">
        Test peer-to-peer communication between devices
      </p>

      <div class="status disconnected" id="status">Initializing...</div>

      <div class="peer-id" id="myPeerId" style="display: none">
        <strong>Your Peer ID (share this with others):</strong>
        <code id="peerIdDisplay"></code>
      </div>

      <div class="section">
        <h2>Create or Join a Room</h2>
        <div style="margin-bottom: 15px">
          <input type="text" id="roomName" placeholder="Enter room name" />
          <button id="createRoomBtn" disabled>Create Room</button>
        </div>
        <div>
          <h3 style="font-size: 16px; color: #667eea; margin-bottom: 10px">
            Available Rooms:
          </h3>
          <div
            id="roomList"
            style="
              background: #f8f9fa;
              padding: 10px;
              border-radius: 8px;
              min-height: 60px;
            "
          >
            <p style="color: #999; text-align: center; padding: 20px 0">
              Loading rooms...
            </p>
          </div>
        </div>
      </div>

      <div class="connected-peers hidden" id="connectedPeers">
        <h3>Connected Peers:</h3>
        <div class="peer-list" id="peerList">None</div>
      </div>

      <div class="message-area hidden" id="messageArea">
        <div class="section">
          <h2>Messages</h2>
          <div class="messages" id="messages"></div>
          <div class="message-input-group">
            <input
              type="text"
              id="messageInput"
              placeholder="Type a message..."
            />
            <button id="sendBtn">Send</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDBQWubzgtbljvlq_7Nfmturg3_4Nhauh0",
        authDomain: "spygame-fa5d0.firebaseapp.com",
        databaseURL: "https://spygame-fa5d0-default-rtdb.firebaseio.com",
        projectId: "spygame-fa5d0",
        storageBucket: "spygame-fa5d0.firebasestorage.app",
        messagingSenderId: "1031471679689",
        appId: "1:1031471679689:web:e61361fe2f2a2079efa518",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      const roomsRef = database.ref("rooms");

      let peer = null;
      let connections = {};
      let myRoomId = null;
      let isHost = false;

      const status = document.getElementById("status");
      const myPeerIdDiv = document.getElementById("myPeerId");
      const peerIdDisplay = document.getElementById("peerIdDisplay");
      const roomNameInput = document.getElementById("roomName");
      const createRoomBtn = document.getElementById("createRoomBtn");
      const roomListDiv = document.getElementById("roomList");
      const messagesDiv = document.getElementById("messages");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      const messageArea = document.getElementById("messageArea");
      const connectedPeersDiv = document.getElementById("connectedPeers");
      const peerList = document.getElementById("peerList");

      // Initialize PeerJS
      function initPeer() {
        peer = new Peer();

        peer.on("open", (id) => {
          console.log("My peer ID is: " + id);
          peerIdDisplay.textContent = id;
          myPeerIdDiv.style.display = "block";
          status.textContent = "Ready - Create or join a room";
          status.className = "status waiting";
          createRoomBtn.disabled = false;
          loadRooms();
        });

        peer.on("connection", (conn) => {
          console.log("Incoming connection from:", conn.peer);
          setupConnection(conn);
        });

        peer.on("error", (err) => {
          console.error("Peer error:", err);
          status.textContent = "Error: " + err.message;
          status.className = "status disconnected";
        });
      }

      // Set up a connection
      function setupConnection(conn) {
        connections[conn.peer] = conn;

        conn.on("open", () => {
          console.log("Connection established with:", conn.peer);
          updateConnectionStatus();
          addMessage(`Connected to ${conn.peer.substring(0, 8)}...`, "system");
        });

        conn.on("data", (data) => {
          console.log("Received:", data);
          addMessage(data, "received");
        });

        conn.on("close", () => {
          console.log("Connection closed with:", conn.peer);
          delete connections[conn.peer];
          updateConnectionStatus();
          addMessage(
            `Disconnected from ${conn.peer.substring(0, 8)}...`,
            "system",
          );
        });

        conn.on("error", (err) => {
          console.error("Connection error:", err);
        });
      }

      // Create room
      createRoomBtn.addEventListener("click", () => {
        const roomName = roomNameInput.value.trim();
        if (!roomName) {
          alert("Please enter a room name");
          return;
        }

        const roomId = "room_" + Date.now();
        myRoomId = roomId;
        isHost = true;

        roomsRef
          .child(roomId)
          .set({
            name: roomName,
            hostPeerId: peer.id,
            createdAt: Date.now(),
            players: 1,
          })
          .then(() => {
            status.textContent = `Room "${roomName}" created - waiting for players...`;
            status.className = "status waiting";
            roomNameInput.value = "";
            addMessage(`You created room "${roomName}"`, "system");
            messageArea.classList.remove("hidden");

            // Remove room when host disconnects
            roomsRef.child(roomId).onDisconnect().remove();
          })
          .catch((error) => {
            console.error("Error creating room:", error);
            alert("Failed to create room");
          });
      });

      // Load and display rooms
      function loadRooms() {
        roomsRef.on("value", (snapshot) => {
          const rooms = snapshot.val();

          if (!rooms || Object.keys(rooms).length === 0) {
            roomListDiv.innerHTML =
              '<p style="color: #999; text-align: center; padding: 20px 0;">No rooms available. Create one!</p>';
            return;
          }

          let roomsHtml = "";
          Object.entries(rooms).forEach(([roomId, room]) => {
            if (roomId !== myRoomId) {
              roomsHtml += `
                <div style="padding: 12px; background: white; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;">
                  <div>
                    <strong>${room.name}</strong>
                    <div style="font-size: 12px; color: #666;">${room.players} player(s)</div>
                  </div>
                  <button onclick="joinRoom('${roomId}', '${room.hostPeerId}', '${room.name}')" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">Join</button>
                </div>
              `;
            }
          });

          if (roomsHtml) {
            roomListDiv.innerHTML = roomsHtml;
          } else if (myRoomId) {
            roomListDiv.innerHTML =
              '<p style="color: #999; text-align: center; padding: 20px 0;">You\'re in a room!</p>';
          }
        });
      }

      // Join room
      window.joinRoom = function (roomId, hostPeerId, roomName) {
        if (myRoomId) {
          alert("You're already in a room");
          return;
        }

        myRoomId = roomId;
        isHost = false;

        // Connect to host
        console.log("Connecting to room host:", hostPeerId);
        const conn = peer.connect(hostPeerId);
        setupConnection(conn);

        // Update player count
        roomsRef.child(roomId).transaction((room) => {
          if (room) {
            room.players = (room.players || 1) + 1;
          }
          return room;
        });

        status.textContent = `Joined room "${roomName}"`;
        status.className = "status connected";
        addMessage(`Joined room "${roomName}"`, "system");
        messageArea.classList.remove("hidden");
      };

      // Send message
      function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        const connectedPeers = Object.values(connections);
        if (connectedPeers.length === 0) {
          alert("No peers connected");
          return;
        }

        connectedPeers.forEach((conn) => {
          conn.send(message);
        });

        addMessage(message, "sent");
        messageInput.value = "";
      }

      sendBtn.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      // Add message to chat
      function addMessage(text, type) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = text;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Update connection status
      function updateConnectionStatus() {
        const connectedPeers = Object.keys(connections);

        if (connectedPeers.length > 0) {
          status.textContent = `Connected to ${connectedPeers.length} peer(s)`;
          status.className = "status connected";
          messageArea.classList.remove("hidden");
          connectedPeersDiv.classList.remove("hidden");

          peerList.innerHTML = connectedPeers
            .map((id) => `<div>${id.substring(0, 12)}...</div>`)
            .join("");
        } else {
          status.textContent = "No peers connected - waiting...";
          status.className = "status waiting";
          connectedPeersDiv.classList.add("hidden");
        }
      }

      // Initialize on load
      initPeer();
    </script>
  </body>
</html>
